    <div id="content1">

        <h1 >上岩音乐出版社<br>Roside Edition</h1>
        <h2 id="magicText">清晰、专业、开放<br>clear, professional, open</h2>
        <hr>
        <p>上岩音乐出版社（Roside Edition），成立于2022年。主要出版现代作品或近代作品（如韦伯恩等）为主。本出版社的所有乐谱全部由电子乐谱的方式<b>公开</b>，但仍然<b>保留版权</b>。部分乐谱都在国际乐谱库（<a href="imslp.org">imslp.org</a>）上公开。
        <p>（本出版社的所有乐谱都为“虚拟出版物”。）
    </div>

<script>
    // 获取文本元素
    const textElement = document.getElementById('magicText');
    
    // 监听鼠标悬停事件
    textElement.addEventListener('mouseover', () => {
        // 添加永久激活类
        textElement.classList.add('active');
    });
